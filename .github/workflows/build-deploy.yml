name: Build and Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - 'app-code/backend/**'

env:
  DOCKER_REGISTRY: hub.fliplabs.net
  DOCKER_IMAGE: postgresql-app-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./app-code/backend
        file: ./app-code/backend/Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest
    
    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image: .*backend.*|image: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g" k8s-manifests/base/deployment.yaml
    
    - name: Commit and push updated manifest
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add k8s-manifests/base/deployment.yaml
        git diff --staged --quiet || git commit -m "Update backend image to ${{ github.sha }} [skip ci]"
        git push
